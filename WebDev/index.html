<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="loader.css">
        <script src="script.js" defer></script>
        <title>Início</title>
    </head>
    <body>
        <main id="main1">
            <div class="img_background"><img src="auto_parts.jpg" alt="AutoParts"></div>
            <div class="login_form">
                <div class="formTitle">
                    <h1 id="title">Auto Parts</h1>
                    <h2 id="subtitle">ERP System</h2>
                </div>
                <div class="form_div">
                    <form action="login" id="loginForm" method="POST">
                        <div class="formGroup">
                            <label for="username">Usuário</label>
                            <input type="text" id="username" name="username" placeholder="Insira seu nome" required>
                        </div>
                        <div class="formGroup">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Insira a senha" required>
                        </div>
                        <div class="formGroup">
                            <button type="submit" id="btn">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
